<!DOCTYPE html>
<html lang="es">
    <head>
        <title>RECETARIO</title>
        <meta charset="UTF-8"
         <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

        <link href="/css/login-registro.css" rel="stylesheet" type="text/css"/>

        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Raleway|Ubuntu" rel="stylesheet">

        <!-- Estilos -->
        <link rel="stylesheet" href="css/estilos.css">

        <title>Formulario Login y Registro de Usuarios</title>
    </head>

    <body>

        <!-- Formularios -->
        <div class="contenedor-formularios">
            <!-- Links de los formularios -->
            <ul class="contenedor-tabs">
                <li class="tab tab-segunda active"><a href="/login">Iniciar Sesión</a></li>
                <li class="tab tab-primera"><a href="/registro">Registrarse</a></li>
            </ul>

            <!-- Contenido de los Formularios -->
            <div class="contenido-tab">
                <!-- Iniciar Sesion -->
                <div id="iniciar-sesion">
                    <h1>Iniciar Sesión</h1>
                    <form action="#" method="post">
                        <div class="contenedor-input">
                            <label>
                                Usuario <span class="req">*</span>
                            </label>
                            <input type="text" required>
                        </div>

                        <div class="contenedor-input">
                            <label>
                                Contraseña <span class="req">*</span>
                            </label>
                            <input type="password" required>
                        </div>
                        <p class="forgot"><a href="#">Se te olvidó la contraseña?</a></p>
                        <input type="submit" class="button button-block" value="Iniciar Sesión">
                    </form>
                </div>

                <!-- Registrarse -->
                <div id="registrarse">
                    <h1>Registrarse</h1>
                    <form action="#" method="post">
                        <div class="fila-arriba">
                            <div class="contenedor-input">
                                <label>
                                    Nombre <span class="req">*</span>
                                </label>
                                <input type="text" required>
                            </div>

                            <div class="contenedor-input">
                                <label>
                                    Apellido <span class="req">*</span>
                                </label>
                                <input type="text" required>
                            </div>
                        </div>
                        <div class="contenedor-input">
                            <label>
                                Usuario <span class="req">*</span>
                            </label>
                            <input type="text" required>
                        </div>
                        <div class="contenedor-input">
                            <label>
                                Email <span class="req">*</span>
                            </label>
                            <input type="email" required>
                        </div>
                        <div class="contenedor-input">
                            <label>
                                Contraseña <span class="req">*</span>
                            </label>
                            <input type="password" required>
                        </div>

                        <div class="contenedor-input">
                            <label>
                                Repetir Contraseña <span class="req">*</span>
                            </label>
                            <input type="password" required>
                        </div>

                        <input type="submit" class="button button-block" value="Registrarse">
                    </form>
                </div>
            </div>
        </div>

        <script src="js/jquery.js"></script>
        <script src="js/main.js"></script>

        <footer class="footer">
            <div class="container">
                <p>Pagina diseñada por Huevo</p>
            </div>

        </footer>

    </body>

</html>
