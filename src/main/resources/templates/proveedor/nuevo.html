<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragmentos/head :: #head"></head>
<body>
    <!--      Llamamos al objeto del controlador ProveedorController    -->
    <form action="/proveedor/nuevo" method="post" th:object="${proveedor}">


        <label>Nombre</label>
    <!--    th:field == los atributos del objeto -->
        <input type="text" class="form-control" name="nombre" th:field="*{nombre}"/>

        <label>Direccion</label>
        <input type="text" class="form-control" name="direccion" th:field="*{direccion}"/>

        <label>Telefono</label>
        <input type="number" class="form-control" name="telefono" th:field="*{telefono}"/>

        <br/>
        <button type="submit" class="btn btn-primary">Registrarme</button>
    </form>


<footer th:replace="fragmentos/footer :: #footer"></footer>
<div th:replace="fragmentos/libs :: #libs"></div>
</body>
</html>
