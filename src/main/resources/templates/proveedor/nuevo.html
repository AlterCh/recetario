<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragmentos/head :: #head"></head>
    <body>
        <!--      Llamamos al objeto del controlador ProveedorController    -->
        <form action="/proveedor/nuevo" method="post" th:object="${proveedor}">


            <label>Nombre</label>
            <!--    th:field == los atributos del objeto -->
            <input type="text" class="form-control" name="nombre" th:field="*{nombre}"/>

            <label>Direccion</label>
            <input type="text" class="form-control" name="direccion" th:field="*{direccion}"/>

            <label>Telefono</label>
            <input type="number" class="form-control" name="telefono" th:field="*{telefono}"/>

            <!--<label>Provincia</label>
            
             TO DO Listado Provincias desplegable
            <select id="unidades1" th:field="*{unidadesFundamentales}">
                <option th:each="unidad : ${unidadesServicio.getUnidadesByMagnitud(mMagnitud)}" th:value="${unidad}" th:text="${unidad}"></option>
            </select>-->

            <br/>
            <button type="submit" class="btn btn-primary">Agendar Proveedor</button>
            
            <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>
        </form>


        <footer th:replace="fragmentos/footer :: #footer"></footer>
        <div th:replace="fragmentos/libs :: #libs"></div>
    </body>
</html>
