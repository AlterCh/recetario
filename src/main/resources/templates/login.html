<!DOCTYPE html>
<html lang="es">
<head>
    <title>RECETARIO</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <a href="../static/css/styleloginregistro.scss"></a>
    <link href="/css/stylelogin.css" rel="stylesheet" type="text/css"/>

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway|Ubuntu" rel="stylesheet">



    <title>Formulario Login y Registro de Usuarios</title>
</head>

<body>

<!-- Formularios -->
<div class="contenedor-formularios">
    <!-- Links de los formularios -->
    <ul class="contenedor-tabs">
        <li class="tab tab-segunda active"><a href="/login">Iniciar Sesión</a></li>
        <li class="tab tab-primera"><a href="/registro">Registrarse</a></li>
    </ul>

    <!-- Contenido de los Formularios -->
    <div class="contenido-tab">
        <!-- Iniciar Sesion -->
        <div id="iniciar-sesion">
            <h1>Iniciar Sesión</h1>
            <p th:if="${error != null}" th:text="${error}" style="color:red; text-shadow: 1px 1px 2px white;"></p>
            <form action="/logincheck" method="post">
                <div class="contenedor-input">
                    <label>
                        Usuario <span class="req">*</span>
                    </label>
                    <input type="text" name="username" required>
                </div>

                <div class="contenedor-input">
                    <label>
                        Contraseña <span class="req">*</span>
                    </label>
                    <input type="password" name="password" required>
                </div>
                <p class="forgot"><a href="/forgot">Se te olvidó la contraseña?</a></p>
                <input type="submit" class="button button-block" value="Iniciar Sesión">
            </form>
        </div>

        <!-- Registrarse -->
        <div id="registrarse">
            <h1>Registrarse</h1>
            <form action="/registro" th:object="${usuario}" method="POST" enctype="multipart/form-data">
                <div class="fila-arriba">
                    <div class="contenedor-input">
                        <label>
                            Nombre <span class="req">*</span>
                        </label>
                        <input type="text" name="nombre" th:field="*{nombre}" required/>
                    </div>

                    <div class="contenedor-input">
                        <label>
                            Apellido <span class="req">*</span>
                        </label>
                        <input type="text" name="apellido" th:field="*{apellido}"/>
                    </div>
                </div>

                <div class="contenedor-input">
                    <label>
                        Email <span class="req">*</span>
                    </label>
                    <input type="email" name="mail" th:field="*{mail}"/>
                </div>
                <div class="contenedor-input">
                    <label>
                        Contraseña <span class="req">*</span>
                    </label>
                    <input type="password" name="clave1" th:field="*{clave}" required/>
                </div>

                <div class="contenedor-input">
                    <label>
                        Repetir Contraseña <span class="req">*</span>
                    </label>
                    <input type="password" name="clave2" required/>
                </div>
                <div class="contenedor-input">
                    <label>Foto</label>
                    <input type="file" name="archivo"/>
                </div>
                <input type="submit" class="button button-block" value="Registrarse">
            </form>
        </div>
    </div>
</div>
<footer th:replace="fragmentos/footer :: #footer"></footer>
<div th:replace="fragmentos/libs :: libs"></div>
</body>
</html>
