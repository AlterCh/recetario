<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragmentos/head :: head"></head>

<body>
<header class="header">
    <div class="container logo-nav-container">
        <a href="#">
            <img src="https://th.bing.com/th/id/R.cf61de8b9be1b46b167f19ff97c3a843?rik=wUk02rh2gje3wA&pid=ImgRaw&r=0"
                 width="80" height="80"></a>
        <nav class="navigation">
            <ul>
                <li><a href="/proveedor">Proveedores</a></li>
                <li><a href="/receta">Recetas</a></li>
                <li><a href="/favoritos">Favoritos</a></li>
            </ul>
        </nav>
    </div>

</header>

<div class="container">
    <div id="lista-de-compras" class="">
        <h3>Lista de Compras</h3>
        <a href="/panel/listacompra/nuevo">++</a>
        <div th:if="${listas.size() != 0 && listas != null }"
            th:each="lista : ${listas}"
             th:object="${lista}">
            <h2 th:text="*{fechaAgregado}"></h2>
            <p th:text="*{lista}"></p>
        </div>
    </div>
    <div id="lista-de-proveedores" class="">
        <h3>Lista de proveedores</h3>
        <a href="/proveedor/nuevo">++</a>
        <div th:if="${proveedores.size() != 0 && proveedores != null }"
             th:each="proveedor : ${proveedores}"
             th:object="${proveedor}">
            <h3 th:text="*{nombre}"></h3>
            <p th:text="*{direccion}"></p>
            <p th:text="*{telefono}"></p>
        </div>
    </div>
    <div id="lista-de-recetas" class="">
        <h3>Lista de recetas</h3>
        <a href="/receta/nuevo">++</a>
        <div th:if="${recetas.size() != 0 && recetas != null }"
             th:each="receta : ${recetas}"
             th:object="${receta}">
            <h3 th:text="*{nombre}"></h3>
            <p th:text="*{descripcion}"></p>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p>Pagina dise√±ada por Huevo</p>
    </div>

</footer>

</body>


</html>
