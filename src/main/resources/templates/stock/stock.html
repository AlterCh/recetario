<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- 
    <link rel="stylesheet" href="/css/styleNAVFOOTER.css">
    <link rel="stylesheet" href="/css/stylelista.css"> -->
   
    <link rel="stylesheet" href="/src/main/resources/static/css/styleNAVFOOTER.css">
    <link rel="stylesheet" href="/src/main/resources/static/css/stylestock.css">
    <link rel="stylesheet" href="/src/main/resources/static/css/stylelista.css">

</head>

<body>

<header class="encabezado">
    <nav>
        <div>
            <img src="/img/logotipo.png">
        </div>

        <ul>
            <li><a href="/panel">INICIO</a></li>
        </ul>
    </nav>
</header>


<main class="main">
    <h3>PRODUCTOS</h3>
    <table class="table">

        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Unidad</th>
                <th scope="col">Stock</th>
                
            </tr>
        </thead>


        <tr th:each="producto : ${productos}">
            <td th:text="${producto.nombre}"></td>
            <td th:text="${producto.precio}"></td>
            <td th:text="${producto.cantidad}"></td>
            <td th:text="${producto.unidad}"></td>
            <td th:text="${producto.stock}"></td>
        </tr>

    </table>

</main>

<footer class="footer">
    <div>
        <p align="center">Copyright HUEVO FRITO</p>
    </div>
</footer>


<div th:replace="fragmentos/libs :: #libs"></div>
</body>
</html>
