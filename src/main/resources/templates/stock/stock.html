<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- 
    <link rel="stylesheet" href="/css/styleNAVFOOTER.css">
    <link rel="stylesheet" href="/css/stylelista.css"> -->
   
    <link rel="stylesheet" href="/src/main/resources/static/css/styleNAVFOOTER.css">
    <link rel="stylesheet" href="/src/main/resources/static/css/stylestock.css">

</head>

<body>

<header class="encabezado">
    <nav>
        <div>
            <img src="/img/logotipo.png">
        </div>

        <ul>
            <li><a href="/panel">INICIO</a></li>
        </ul>
    </nav>
</header>


<main class="main">


    <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>

    <table class="table-prov">
        <thead>
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Unidad</th>
            <th scope="col">Stock</th>
            <th scope="col">Accion</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="producto : ${productos}">
            <td th:text="${producto.nombre}"></td>
            <td th:text="${producto.precio}"></td>
            <td th:text="${producto.cantidad}"></td>
            <td th:text="${producto.unidad}"></td>
            <td th:text="${producto.stock}"></td>
            <td>
                <form action="/producto/lista" method="post">
                    <button name="id" th:value="${producto.id}">Delete</button>
                </form>
                <form action="/producto/editar" method="get">
                    <button name="id" th:value="${producto.id}">Edit</button>
                </form>
                <form action="/producto/favorito" method="get">
                    <button name="id" th:value="${producto.id}">Favorito</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <table class="table-rece">
        <thead>
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Ingredientes</th>
            <th scope="col">Tiempo</th>
            <th scope="col">Accion</th>
        </tr>
        </thead>
        <tbody>
       
        <tr th:if="${recetas.size() != 0 && recetas != null }"
            th:each="receta : ${recetas}">
            <td th:text="${receta.nombre}"></td>
            <td th:text="${receta.descripcion}"></td>
            <td th:text="${receta.ingredientes}"></td>
            <td th:text="${receta.tiempo}"></td>
            <td th:text="${receta.porciones}"></td>
            <td>
                <form action="/receta/lista" method="post">
                    <button name="id" th:value="${receta.id}">Delete</button>
                </form>
                <form action="/receta/editar" method="get">
                    <button name="id" th:value="${receta.id}">Edit</button>
                </form>
                <form action="/receta/favorito" method="get">
                    <button name="id" th:value="${receta.id}">Favorito</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</main>

<footer class="footer">
    <div>
        <p align="center">Copyright HUEVO FRITO</p>
    </div>
</footer>


<div th:replace="fragmentos/libs :: #libs"></div>
</body>
</html>
