        <h3>EDITAR PRODUCTO</h3>

        <!--      Llamamos al objeto del controlador ProveedorController    -->
        <form action="/producto/editar" method="post" th:object="${producto}">

            <input type="hidden" name="id" th:field="*{id}" th:value="*{id}"/>

            <p><label>Nombre</label>
                <!--    th:field == los atributos del objeto -->
                <input type="text" class="form-control" name="nombre" th:field="*{nombre}"
                       th:value="*{nombre}"/>
            </p>
            <p><label>Precio</label>
                <input type="number" class="form-control" name="precio" th:field="*{precio}"
                       th:value="*{precio}"/>
            </p>
            <p><label>Cantidad</label>
                <input type="number" class="form-control" name="cantidad" th:field="*{cantidad}"
                       th:value="*{cantidad}"/>
            </p>
            <p><label>Unidad</label>
                <input type="text" class="form-control" name="unidad" th:field="*{unidad}"
                       th:value="*{unidad}"/>
            </p>
            <p><label>Stock</label>
                <input type="number" class="form-control" name="stock" th:field="*{stock}"
                       th:value="*{stock}"/>
            </p>

            <button type="submit" class="btn btn-primary">Guardar</button>

            <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>
        </form>
    </fieldset>
</main>
