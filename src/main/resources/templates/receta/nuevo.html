<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragmentos/head :: #head"></head>
<body>

<div class="container">
    <form action="/receta/guardar" method="post" th:object="${receta}">
        <br>
        <div class="mb-3 row">
            <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
                <input type="text"  class="form-control" id="nombre"
                       th:value="*{nombre}" th:field="*{nombre}" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputDescripcion" class="col-sm-2 col-form-label">Descripcion</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="inputDescripcion" rows="3" th:value="*{descripcion}"
                          th:field="*{descripcion}" required></textarea>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPorciones" class="col-sm-2 col-form-label">Porciones</label>
            <div class="col-sm-10">
                <input type="number"  class="form-control" id="inputPorciones" th:value="*{porciones}"
                          th:field="*{porciones}" min="1" max="200" required>
            </div>
        </div>

        <br>
        <input type="submit" class="btn btn-success" value="Guardar">
    </form>
</div>

<footer th:replace="fragmentos/footer :: #footer"></footer>
<div th:replace="fragmentos/libs :: #libs"></div>
</body>
</html>
