<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/src/main/resources/static/css/styleNAVFOOTER.css">
    <link rel="stylesheet" href="/src/main/resources/static/css/stylenuevo.css">

    <!-- <link rel="stylesheet" href="/css/styleNAVFOOTER.css">
    <link rel="stylesheet" href="/css/stylenuevo.css"> -->

</head>

<body>
    <header class="encabezado">
        <nav>
            <div>
                <img src="/img/logotipo.png">
            </div>

            <ul>
                <li><a href="/inicio">INICIO</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <fieldset class="marcoform">
        
        <h2>AGREGAR RECETA</h2>
        
        
        <div class="product-item" category="editar">

            <p><label>Nombre<input type="text" name="nombre" th.field="*{nombre}"/></label></p>
            <p><label>Ingredientes<input type="text" name="ingredientes" th.field="*{ingredientes}"/></label></p>
            <p><label>Tiempo<input type="text" name="tiempo" th.field="*{tiempo}"/></label></p>
            <p><label>Porciones<input type="text" name="porciones" th.field="*{porciones}"/></label></p>
            <p><label>Descripcion<input type="text" name="descripcion" th.field="*{descripcion}"/></label></p>
            <p><label>Categoria<input type="text" name="categoria" th.field="*{categoria}"/></label></p>

            <input type="submit" value="Guardar">
        </fieldset>
    </main>

    <footer class="footer">
        <div>
            <p align="center">Copyright HUEVO FRITO</p>
        </div>
    </footer>
    <div th:replace="fragmentos/libs :: #libs"></div>



</body>

</html>
